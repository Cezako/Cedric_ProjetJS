<head>

            <div class="toggleList">

                    </div>
                </div>  
                <div class="toggleInfo">
                    <label>Toggle2 :</label>
                    <div class="toggle">
                        <div class="toggleInner"></div>
                    </div>
                </div>
            </div>

        </div>
    

        <h2>result</h2>
        <div class="containerCard"></div>


        <h2>all Time top 10</h2>
